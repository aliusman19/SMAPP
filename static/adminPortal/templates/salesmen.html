<ion-view title="salesmen Page">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click="logout()">Log Out</a>
    </ion-nav-buttons>
    <ion-content >
        <div class="page">
            <div class="list" id="list1">
                <form ng-submit="saveSalesmen(salesmen)">
                    <label class="item item-input">
                        <span class="input-label">Salesmen Name</span>
                        <input type="text" ng-model="salesmen.name" required="required">
                    </label>
                    <!--<label class="item item-input">
                        <span class="input-label">Salesmen Address</span>
                        <input type="text" ng-model="salesmen.address">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Salesmen Area</span>
                        <input type="text" ng-model="salesmen.area">
                    </label>-->
                    <label class="item item-input">
                        <span class="input-label">Salesmen Email</span>
                        <input type="email" ng-model="salesmen.email" required="required">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Salesmen Password</span>
                        <input type="password" ng-model="salesmen.password" required="required">
                    </label>
                    
                    <button type='submit' class="button button-block button-calm">Save Salesmen</button>
                </form>
            </div>
           <li> {{salesmen.email}}</li>
           <li> {{salesmen.name|uppercase}}</li>
        </div>
        
    </ion-content>
</ion-view>
