<ion-view class="login1" title="SignUp Page" ion-nav-button="true">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ui-sref="signin">Sign In...</a>
    </ion-nav-buttons>
    <ion-content >
<div class="form-container">
    <h2>Order</h2>
    
    <form method="post" ng-submit="saveOrder()">
        <div class="form-group">
            <label for="firstName">Product Name</label>
            <input type="text" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="lastName">Quntity</label>
            <input type="text" name="lastName" id="lastName" class="form-control"  required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"  class="form-control" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Order Send</button>
            <a href="/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
    </ion-content>
</ion-view>
